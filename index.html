<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alilazer • Nasiya va Tölovlar Hisobi</title>
  <meta name="description" content="Alilazer — mijozlar qarz va tölovlarini hisoblash, telefon orqali ko‘rish va admin boshqaruvi." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Alilazer — <span class="accent">Nasiya</span> &amp; Tölovlar</h1>
    <div class="top-actions">
      <button id="adminLoginBtn" class="btn ghost">Admin kirish</button>
      <button id="logoutBtn" class="btn ghost" style="display:none">Chiqish</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card red">
        <div class="card-title">Jami qarz</div>
        <div class="card-value" id="totalDebt">0</div>
      </div>
      <div class="card cyan">
        <div class="card-title">Qaytgan to‘lov</div>
        <div class="card-value" id="totalPaid">0</div>
      </div>
      <div class="card green focus">
        <div class="card-title">Qoldiq</div>
        <div class="card-value" id="totalLeft">0</div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>Mijozlar</h2>
        <div class="panel-actions">
          <input id="search" class="input" placeholder="Qidirish..." />
          <button id="newClientBtn" class="btn admin-only">+ Mijoz qo‘shish</button>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="clientTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Ism</th>
              <th>Telefon</th>
              <th>Qarz</th>
              <th>To‘lov</th>
              <th>Qoldi</th>
              <th>Amal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
