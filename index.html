<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alilazer — Nasiya & To‘lovlar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Alilazer — <span class="accent">Nasiya</span> &amp; To‘lovlar</h1>
    <div class="top-actions">
      <button id="exportBtn" class="btn ghost">Eksport</button>
      <label class="btn ghost file">Import<input type="file" id="importFile" accept="application/json" hidden></label>
      <button id="installBtn" class="btn">O‘rnatish</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card red"><div class="card-title">Jami qarz</div><div class="card-value" id="totalDebt">0</div></div>
      <div class="card cyan"><div class="card-title">Qaytgan to‘lov</div><div class="card-value" id="totalPaid">0</div></div>
      <div class="card green focus"><div class="card-title">Qoldiq</div><div class="card-value" id="totalLeft">0</div></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>Mijozlar</h2>
        <div class="panel-actions">
          <input id="search" class="input" placeholder="Qidirish: ism, telefon…" />
          <button id="newClientBtn" class="btn">+ Mijoz qo‘shish</button>
          <input id="phoneLookup" class="input" placeholder="Telefon: +998…" inputmode="tel" style="width:180px" />
          <button id="viewByPhoneBtn" class="btn ghost">Telefon bilan ko‘rish</button>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="clientTable">
          <thead>
            <tr>
              <th>#</th><th>Ism</th><th>Telefon</th><th>Qarz</th><th>To‘lov</th><th>Qoldi</th><th>Amal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Mijoz formasi -->
  <dialog id="clientModal" class="modal">
    <form method="dialog" class="modal-content" id="clientForm">
      <header class="modal-header">
        <h3 id="modalTitle">Mijoz</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <div class="grid">
        <label class="field"><span>Ism</span><input id="c_name" class="input" required /></label>
        <label class="field"><span>Telefon</span><input id="c_phone" class="input" inputmode="tel" placeholder="+998…" /></label>
        <label class="field full"><span>Eslatma</span><textarea id="c_note" class="input" rows="2"></textarea></label>
      </div>
      <footer class="modal-footer">
        <button type="button" class="btn warn" id="deleteClientBtn" hidden>O‘chirish</button>
        <div class="spacer"></div>
        <button type="button" class="btn ghost" data-close>Bekor qilish</button>
        <button type="submit" class="btn">Saqlash</button>
      </footer>
    </form>
  </dialog>

  <!-- Tranzaksiya formasi -->
  <dialog id="txnModal" class="modal">
    <form method="dialog" class="modal-content" id="txnForm">
      <header class="modal-header">
        <h3>Qarz / To‘lov qo‘shish</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <div class="grid">
        <label class="field"><span>Turi</span>
          <select id="t_type" class="input"><option value="qarz">Qarz</option><option value="tolov">To‘lov</option></select>
        </label>
        <label class="field"><span>Miqdor</span><input id="t_amount" class="input" type="number" min="0.01" step="0.01" required /></label>
        <label class="field"><span>Sana</span><input id="t_date" class="input" type="date" /></label>
        <label class="field full"><span>Eslatma</span><input id="t_note" class="input" /></label>
      </div>
      <footer class="modal-footer">
        <button type="button" class="btn ghost" data-close>Bekor qilish</button>
        <button type="submit" class="btn">Qo‘shish</button>
      </footer>
    </form>
  </dialog>

  <!-- Mijoz detali -->
  <dialog id="clientDetail" class="modal wide">
    <div class="modal-content">
      <header class="modal-header">
        <div><h3 id="detailName">Mijoz</h3><div class="muted" id="detailPhone"></div></div>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <section class="cards tight">
        <div class="card small red"><div class="card-title">Qarz</div><div class="card-value" id="detailDebt">0</div></div>
        <div class="card small cyan"><div class="card-title">To‘lov</div><div class="card-value" id="detailPaid">0</div></div>
        <div class="card small green focus"><div class="card-title">Qoldi</div><div class="card-value" id="detailLeft">0</div></div>
        <div class="spacer"></div>
        <button id="addDebtBtn" class="btn debt">+ Qarz</button>
        <button id="addPayBtn"  class="btn pay">+ To‘lov</button>
      </section>
      <div class="table-wrap">
        <table class="table" id="txnTable">
          <thead><tr><th>#</th><th>Sana</th><th>Turi</th><th>Miqdor</th><th>Eslatma</th><th>Amal</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </dialog>

  <template id="rowActions">
    <div class="row-actions">
      <button class="chip" data-view>Ko‘rish</button>
      <button class="chip warn" data-remove>O‘chirish</button>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
