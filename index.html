<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alilazer • Nasiya va Tölovlar Hisobi</title>
  <meta name="description" content="Alilazer — mijozlar qarz va tölovlarini hisoblash, telefon orqali ko‘rish va admin boshqaruvi." />
  <meta name="theme-color" content="#0e1116" />
  <!-- (ixtiyoriy) PWA manifest va ikonlar bo‘lsa, ulab qo‘ying -->
  <!-- <link rel="manifest" href="manifest.webmanifest"> -->
  <!-- <link rel="icon" sizes="192x192" href="icons/icon-192.png"> -->
  <!-- <link rel="icon" sizes="512x512" href="icons/icon-512.png"> -->
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Alilazer — <span class="accent">Nasiya</span> &amp; Tölovlar</h1>
    <div class="top-actions">
      <button id="exportBtn" class="btn ghost admin-only" title="Maʼlumotlarni JSON sifatida yuklab olish">Eksport</button>
      <label class="btn ghost file admin-only" title="JSON import">
        Import <input type="file" id="importFile" accept="application/json" hidden>
      </label>
      <button id="installBtn" class="btn" title="Ilovani qurilmaga o‘rnatish">O‘rnatish</button>
      <button id="adminLoginBtn" class="btn ghost" title="Admin kirish">Admin kirish</button>
      <button id="logoutBtn" class="btn ghost" style="display:none" title="Chiqish">Chiqish</button>
    </div>
  </header>

  <main class="container">
    <!-- Jami ko‘rsatkichlar -->
    <section class="cards">
      <div class="card red">
        <div class="card-title">Jami qarz</div>
        <div class="card-value" id="totalDebt">0</div>
      </div>
      <div class="card cyan">
        <div class="card-title">Qaytgan to‘lov</div>
        <div class="card-value" id="totalPaid">0</div>
      </div>
      <div class="card green focus">
        <div class="card-title">Qoldiq</div>
        <div class="card-value" id="totalLeft">0</div>
      </div>
    </section>

    <!-- Mijozlar ro‘yxati -->
    <section class="panel">
      <div class="panel-header">
        <h2>Mijozlar</h2>
        <div class="panel-actions">
          <input id="search" class="input" placeholder="Qidirish: ism, telefon…" />
          <button id="newClientBtn" class="btn admin-only">+ Mijoz qo‘shish</button>
          <input id="phoneLookup" class="input" placeholder="Telefon: +998…" inputmode="tel" style="width:180px" />
          <button id="viewByPhoneBtn" class="btn ghost">Telefon bilan ko‘rish</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table" id="clientTable" aria-label="Mijozlar ro‘yxati">
          <thead>
            <tr>
              <th>#</th>
              <th>Ism</th>
              <th>Telefon</th>
              <th>Qarz</th>
              <th>To‘lov</th>
              <th>Qoldi</th>
              <th>Amal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Admin login modal (Email/Parol) -->
  <dialog id="adminAuth" class="modal">
    <form method="dialog" class="modal-content" id="adminAuthForm">
      <header class="modal-header">
        <h3>Admin kirish</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <div class="grid">
        <label class="field">
          <span>Email</span>
          <input id="adm_email" class="input" type="email" placeholder="admin@example.com" />
        </label>
        <label class="field">
          <span>Parol</span>
          <input id="adm_pass" class="input" type="password" placeholder="••••••••" />
        </label>
      </div>
      <footer class="modal-footer">
        <div class="spacer"></div>
        <button type="button" class="btn ghost" data-close>Bekor qilish</button>
        <button type="submit" class="btn">Kirish</button>
      </footer>
    </form>
  </dialog>

  <!-- Mijoz telefon orqali kirishi (SMS) -->
  <dialog id="phoneLogin" class="modal">
    <form method="dialog" class="modal-content" id="phoneLoginForm">
      <header class="modal-header">
        <h3>Telefon bilan kirish</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <div class="grid">
        <label class="field">
          <span>Telefon</span>
          <input id="pl_phone" class="input" inputmode="tel" placeholder="+998 90 123 45 67" />
        </label>
        <div id="recaptcha-container"></div>
        <label class="field">
          <span>Tasdiqlash kodi</span>
          <input id="pl_code" class="input" inputmode="numeric" placeholder="123456" />
        </label>
      </div>
      <footer class="modal-footer">
        <button type="button" class="btn" id="sendCodeBtn">Kod yuborish</button>
        <div class="spacer"></div>
        <button type="button" class="btn" id="verifyCodeBtn">Kirish</button>
      </footer>
    </form>
  </dialog>

  <!-- Mijoz qo‘shish / tahrirlash -->
  <dialog id="clientModal" class="modal">
    <form method="dialog" class="modal-content" id="clientForm">
      <header class="modal-header">
        <h3 id="modalTitle">Mijoz</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <div class="grid">
        <label class="field">
          <span>Ism</span>
          <input required id="c_name" class="input" placeholder="Masalan: Anvar Karimov" />
        </label>
        <label class="field">
          <span>Telefon</span>
          <input id="c_phone" class="input" inputmode="tel" placeholder="+998 90 123 45 67" />
        </label>
        <label class="field full">
          <span>Eslatma (ixtiyoriy)</span>
          <textarea id="c_note" class="input" rows="2" placeholder="Masalan: Doimiy mijoz"></textarea>
        </label>
      </div>
      <footer class="modal-footer">
        <button type="button" class="btn warn admin-only" id="deleteClientBtn" hidden>O‘chirish</button>
        <div class="spacer"></div>
        <button type="button" class="btn ghost" data-close>Bekor qilish</button>
        <button type="submit" class="btn admin-only">Saqlash</button>
      </footer>
    </form>
  </dialog>

  <!-- Tranzaksiya qo‘shish -->
  <dialog id="txnModal" class="modal">
    <form method="dialog" class="modal-content" id="txnForm">
      <header class="modal-header">
        <h3>Qarz / Tölov qo‘shish</h3>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <div class="grid">
        <label class="field">
          <span>Turi</span>
          <select id="t_type" class="input">
            <option value="qarz">Qarz (➕)</option>
            <option value="tolov">Tölov (➖)</option>
          </select>
        </label>
        <label class="field">
          <span>Miqdor</span>
          <input id="t_amount" class="input" type="number" step="0.01" min="0.01" placeholder="0" required />
        </label>
        <label class="field">
          <span>Sana</span>
          <input id="t_date" class="input" type="date" />
        </label>
        <label class="field full">
          <span>Eslatma</span>
          <input id="t_note" class="input" placeholder="Masalan: 1-nasiya, naqd" />
        </label>
      </div>
      <footer class="modal-footer">
        <button type="button" class="btn ghost" data-close>Bekor qilish</button>
        <button type="submit" class="btn admin-only">Qo‘shish</button>
      </footer>
    </form>
  </dialog>

  <!-- Mijoz detali va tranzaksiyalar ro‘yxati -->
  <dialog id="clientDetail" class="modal wide">
    <div class="modal-content">
      <header class="modal-header">
        <div>
          <h3 id="detailName">Mijoz</h3>
          <div class="muted" id="detailPhone"></div>
        </div>
        <button type="button" class="icon-btn" data-close>&times;</button>
      </header>
      <section class="cards tight">
        <div class="card small red">
          <div class="card-title">Qarz</div>
          <div class="card-value" id="detailDebt">0</div>
        </div>
        <div class="card small cyan">
          <div class="card-title">Tölov</div>
          <div class="card-value" id="detailPaid">0</div>
        </div>
        <div class="card small green focus">
          <div class="card-title">Qoldi</div>
          <div class="card-value" id="detailLeft">0</div>
        </div>
        <div class="spacer"></div>
        <button id="addDebtBtn" class="btn debt admin-only">+ Qarz</button>
        <button id="addPayBtn"  class="btn pay  admin-only">+ Tölov</button>
      </section>

      <div class="table-wrap">
        <table class="table" id="txnTable" aria-label="Tranzaksiyalar">
          <thead>
            <tr>
              <th>#</th><th>Sana</th><th>Turi</th><th>Miqdor</th><th>Eslatma</th><th>Amal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </dialog>

  <!-- Jadval qatori harakatlari uchun shablon (admin) -->
  <template id="rowActions">
    <div class="row-actions admin-only">
      <button class="chip" data-view>Ko‘rish</button>
      <button class="chip warn" data-remove>O‘chirish</button>
    </div>
  </template>

  <!-- Firebase config (o‘zingizniki bilan to‘ldiring) -->
  <script>
    window.__FIREBASE_CONFIG__ = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  </script>

  <!-- Ilova logikasi -->
  <script src="app.js"></script>
</body>
</html>
