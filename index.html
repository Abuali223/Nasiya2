<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alilazer — Nasiya & To‘lovlar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Alilazer — Nasiya & To‘lovlar</h1>
  <div class="stats">
    <div class="stat">Jami qarz: <span id="totalDebt">0 so‘m</span></div>
    <div class="stat">Qaytgan to‘lov: <span id="totalPaid">0 so‘m</span></div>
    <div class="stat">Qoldiq: <span id="totalLeft">0 so‘m</span></div>
  </div>
</header>

<main>
  <div class="controls">
    <button id="newClientBtn">+ Mijoz qo‘shish</button>
    <input type="text" id="search" placeholder="Qidirish: ism yoki telefon">
  </div>

  <table id="clientTable">
    <thead>
      <tr>
        <th>#</th><th>Ism</th><th>Telefon</th><th>Qarz</th><th>To‘lov</th><th>Qoldiq</th><th>Amal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<dialog id="clientModal">
  <form id="clientForm" method="dialog">
    <h3 id="modalTitle">Yangi mijoz</h3>
    <label>Ism: <input type="text" id="c_name" required></label>
    <label>Telefon: <input type="text" id="c_phone" placeholder="+998901234567"></label>
    <label>Eslatma: <textarea id="c_note"></textarea></label>
    <menu>
      <button type="submit">Saqlash</button>
      <button type="reset" data-close>Bekor qilish</button>
    </menu>
  </form>
</dialog>

<dialog id="clientDetail">
  <h3 id="detailName"></h3>
  <p id="detailPhone" class="muted"></p>
  <div class="cards">
    <div class="card"><span>Qarz</span><strong id="detailDebt">0 so‘m</strong></div>
    <div class="card"><span>To‘lov</span><strong id="detailPaid">0 so‘m</strong></div>
    <div class="card"><span>Qoldiq</span><strong id="detailLeft">0 so‘m</strong></div>
  </div>
  <div class="controls">
    <button id="addDebtBtn">+ Qarz</button>
    <button id="addPayBtn">+ To‘lov</button>
  </div>
  <table id="txnTable">
    <thead>
      <tr><th>#</th><th>Sana</th><th>Turi</th><th>Miqdor</th><th>Eslatma</th><th>Amal</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</dialog>

<dialog id="txnModal">
  <form id="txnForm" method="dialog">
    <label>Turi:
      <select id="t_type">
        <option value="qarz">Qarz</option>
        <option value="tolov">To‘lov</option>
      </select>
    </label>
    <label>Miqdor: <input type="number" id="t_amount" required></label>
    <label>Sana: <input type="date" id="t_date"></label>
    <label>Eslatma: <input type="text" id="t_note"></label>
    <menu>
      <button type="submit">Saqlash</button>
      <button type="reset" data-close>Bekor qilish</button>
    </menu>
  </form>
</dialog>

<script src="app.js"></script>
</body>
</html>
